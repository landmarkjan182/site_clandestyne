<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - CLANDENTYNE MC</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }

     
        .hamburger-menu {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            cursor: pointer;
            width: 30px;
            height: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hamburger-menu .bar {
            height: 3px;
            width: 100%;
            background-color: #ff0000;
            transition: all 0.3s ease;
            border-radius: 3px;
        }

        .hamburger-menu.active .bar:nth-child(1) {
            transform: translateY(10px) rotate(45deg);
        }

        .hamburger-menu.active .bar:nth-child(2) {
            opacity: 0;
        }

        .hamburger-menu.active .bar:nth-child(3) {
            transform: translateY(-10px) rotate(-45deg);
        }

     
        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 280px;
            height: 100%;
            background-color: rgba(17, 17, 17, 0.95);
            z-index: 999;
            transition: all 0.3s ease;
            padding: 20px;
            box-shadow: 2px 0 15px rgba(255, 0, 0, 0.3);
            overflow-y: auto;
            backdrop-filter: blur(5px);
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar-header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 20px;
        }

        .sidebar-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 15px;
            border-radius: 50%;
            border: 3px solid #ff0000;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .sidebar-logo:hover {
            transform: rotate(15deg);
        }

        .sidebar h2 {
            color: #ffcc00;
            margin-bottom: 5px;
            font-size: 1.8rem;
        }

        .sidebar p {
            color: #aaa;
            font-size: 0.9rem;
        }

        .sidebar-menu {
            list-style: none;
            margin-bottom: 30px;
        }

        .sidebar-menu li {
            margin-bottom: 15px;
        }

        .sidebar-menu a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 12px 15px;
            transition: all 0.3s;
            border-radius: 5px;
            background: rgba(255, 0, 0, 0.1);
            border-left: 3px solid transparent;
        }

        .sidebar-menu a:hover {
            background: rgba(255, 0, 0, 0.3);
            border-left: 3px solid #ffcc00;
            transform: translateX(5px);
        }

        .sidebar-menu i {
            margin-right: 12px;
            font-size: 1.1rem;
            color: #ffcc00;
            width: 20px;
            text-align: center;
        }

        .simple-rating {
            margin: 30px 0;
            text-align: center;
        }

        .star-link {
            color: #ff0000;
            text-decoration: none;
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #ff0000;
            border-radius: 30px;
            transition: all 0.3s;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .star-link:hover {
            background-color: #ff0000;
            color: #000;
            transform: scale(1.05);
        }

        .sidebar-footer {
            text-align: center;
            color: #ffcc00;
            font-weight: bold;
            font-size: 1rem;
            margin-top: 40px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

    
        .event-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 20px 50px;
            transition: all 0.3s;
        }

      
        .page-header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .page-header h1 {
            color: #ffcc00;
            font-size: 3rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            position: relative;
            display: inline-block;
        }

        .page-header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: #ff0000;
        }

        .page-header i {
            color: #ff0000;
            margin-right: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }

        .event-card {
            background: linear-gradient(135deg, rgba(30, 30, 30, 0.8), rgba(50, 50, 50, 0.5));
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 25px;
            border-left: 5px solid #ff0000;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 0, 0, 0.1), transparent);
            z-index: -1;
        }

        .event-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(255, 0, 0, 0.3);
            border-left: 5px solid #ffcc00;
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 0, 0, 0.2);
            border-bottom: 1px solid #333;
        }

        .event-title {
            font-size: 1.5rem;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .event-date {
            background-color: #ff0000;
            color: #000;
            padding: 8px 20px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .event-preview {
            padding: 25px;
            position: relative;
        }

        .event-preview p {
            margin-bottom: 15px;
            color: #ccc;
            display: flex;
            align-items: center;
        }

        .event-preview i {
            color: #ffcc00;
            margin-right: 15px;
            width: 20px;
            text-align: center;
            font-size: 1.2rem;
        }

        .event-link {
            text-decoration: none;
            color: inherit;
            display: block;
            position: relative;
            overflow: hidden;
        }

        .event-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: #ff0000;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s;
        }

        .event-link:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .event-link:hover .event-title {
            color: #ffcc00;
        }

        .event-link:hover .event-preview p {
            color: #fff;
        }

       
        .motorcycle-icon {
            position: absolute;
            opacity: 0.05;
            z-index: -1;
        }

        .icon-1 {
            top: 10%;
            right: 5%;
            font-size: 10rem;
            color: #ff0000;
            transform: rotate(15deg);
        }

        .icon-2 {
            bottom: 10%;
            left: 5%;
            font-size: 8rem;
            color: #ffcc00;
            transform: rotate(-10deg);
        }

        
        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 2rem;
            }
            
            .events-grid {
                grid-template-columns: 1fr;
            }
            
            .event-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .event-date {
                margin-top: 10px;
                align-self: flex-end;
            }
            
            .sidebar {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    
    <div class="hamburger-menu" id="hamburgerMenu">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

   
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">

        <ul class="sidebar-menu">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburgerMenu = document.getElementById('hamburgerMenu');
            const sidebar = document.getElementById('sidebar');
            
            hamburgerMenu.addEventListener('click', function(e) {
                e.stopPropagation();
                hamburgerMenu.classList.toggle('active');
                sidebar.classList.toggle('active');
            });

            document.querySelectorAll('.sidebar-menu a').forEach(link => {
                link.addEventListener('click', () => {
                    if (window.innerWidth <= 768) {
                        hamburgerMenu.classList.remove('active');
                        sidebar.classList.remove('active');
                    }
                });
            });

            document.addEventListener('click', (e) => {
                if (window.innerWidth <= 768 && 
                    !sidebar.contains(e.target) && 
                    e.target !== hamburgerMenu) {
                    hamburgerMenu.classList.remove('active');
                    sidebar.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
