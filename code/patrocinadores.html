<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patrocinadores - Clandestyne MC</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    
    body {
      background-color: #0d0d0d;
      color: #f5f5f5;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .hamburger-menu {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      cursor: pointer;
      width: 30px;
      height: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      animation: pulse 2s infinite;
    }

    .hamburger-menu:hover {
      animation: none;
      transform: scale(1.1);
    }

    .hamburger-menu .bar {
      height: 3px;
      width: 100%;
      background-color: #ff0000;
      transition: all 0.3s ease;
      border-radius: 3px;
      box-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
    }

    .hamburger-menu.active .bar:nth-child(1) {
      transform: translateY(10px) rotate(45deg);
      background-color: #ffcc00;
    }

    .hamburger-menu.active .bar:nth-child(2) {
      opacity: 0;
    }

    .hamburger-menu.active .bar:nth-child(3) {
      transform: translateY(-10px) rotate(-45deg);
      background-color: #ffcc00;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -300px;
      width: 280px;
      height: 100%;
      background-color: rgba(17, 17, 17, 0.95);
      z-index: 999;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      padding: 20px;
      box-shadow: 2px 0 15px rgba(255, 0, 0, 0.3);
      overflow-y: auto;
      backdrop-filter: blur(10px);
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar-header {
      text-align: center;
      margin-bottom: 30px;
      padding-top: 20px;
      transform: translateY(-20px);
      opacity: 0;
      transition: all 0.4s ease 0.2s;
    }

    .sidebar.active .sidebar-header {
      transform: translateY(0);
      opacity: 1;
    }

    .sidebar-logo {
      width: 120px;
      height: 120px;
      margin-bottom: 15px;
      border-radius: 50%;
      border: 3px solid #ff0000;
      object-fit: cover;
      transition: all 0.3s;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
    }

    .sidebar-logo:hover {
      transform: rotate(15deg) scale(1.05);
      box-shadow: 0 0 20px rgba(255, 200, 0, 0.7);
    }

    .sidebar h2 {
      color: #ffcc00;
      margin-bottom: 5px;
      font-size: 1.8rem;
      text-shadow: 0 0 5px rgba(255, 204, 0, 0.5);
    }

    .sidebar p {
      color: #aaa;
      font-size: 0.9rem;
    }

    .sidebar-menu {
      list-style: none;
      margin-bottom: 30px;
    }

    .sidebar-menu li {
      margin-bottom: 15px;
      transform: translateX(-20px);
      opacity: 0;
      transition: all 0.3s ease;
    }

    .sidebar.active .sidebar-menu li {
      transform: translateX(0);
      opacity: 1;
    }

    .sidebar-menu li:nth-child(1) { transition-delay: 0.1s; }
    .sidebar-menu li:nth-child(2) { transition-delay: 0.2s; }
    .sidebar-menu li:nth-child(3) { transition-delay: 0.3s; }
    .sidebar-menu li:nth-child(4) { transition-delay: 0.4s; }
    .sidebar-menu li:nth-child(5) { transition-delay: 0.5s; }

    .sidebar-menu a {
      color: #fff;
      text-decoration: none;
      display: flex;
      align-items: center;
      padding: 12px 15px;
      transition: all 0.3s;
      border-radius: 5px;
      background: rgba(255, 0, 0, 0.1);
      border-left: 3px solid transparent;
    }

    .sidebar-menu a:hover {
      background: rgba(255, 0, 0, 0.3);
      border-left: 3px solid #ffcc00;
      transform: translateX(5px);
      box-shadow: 0 5px 15px rgba(255, 0, 0, 0.2);
    }

    .sidebar-menu i {
      margin-right: 12px;
      font-size: 1.1rem;
      color: #ffcc00;
      width: 20px;
      text-align: center;
    }

    .simple-rating {
      margin: 30px 0;
      text-align: center;
      transform: scale(0.9);
      opacity: 0;
      transition: all 0.4s ease 0.3s;
    }

    .sidebar.active .simple-rating {
      transform: scale(1);
      opacity: 1;
    }

    .star-link {
      color: #ff0000;
      text-decoration: none;
      display: inline-block;
      padding: 10px 20px;
      border: 2px solid #ff0000;
      border-radius: 30px;
      transition: all 0.3s;
      font-size: 0.9rem;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.3);
    }

    .star-link:hover {
      background-color: #ff0000;
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
    }

    .sidebar-footer {
      text-align: center;
      color: #ffcc00;
      font-weight: bold;
      font-size: 1rem;
      margin-top: 40px;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 0 0 5px rgba(255, 204, 0, 0.5);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease 0.4s;
    }

    .sidebar.active .sidebar-footer {
      opacity: 1;
      transform: translateY(0);
    }
    
    /* Container principal dos patrocinadores */
    .sponsors-container {
      max-width: 800px;
      margin: 80px auto 40px;
      padding: 30px;
      background-color: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    
    .sponsors-title {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #e63946;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
    }
    
    .sponsors-title::after {
      content: '';
      display: block;
      width: 150px;
      height: 3px;
      background: #e63946;
      margin: 15px auto;
    }
    
    /* Grid de patrocinadores */
    .sponsors-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      margin-bottom: 50px;
    }
    
    .sponsor-card {
      background: #2a2a2a;
      border-radius: 8px;
      padding: 25px;
      text-align: center;
      transition: all 0.3s ease;
      border: 1px solid #333;
      position: relative;
      overflow: hidden;
      min-height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .sponsor-card.with-bg {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    
    .sponsor-card.with-bg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1;
    }
    
    .sponsor-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      border-color: #e63946;
    }
    
    .sponsor-card-content {
      position: relative;
      z-index: 2;
      width: 100%;
    }
    
    .sponsor-name {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffcc00;
      margin-bottom: 10px;
      text-transform: uppercase;
    }
    
    .sponsor-desc {
      color: #aaa;
      font-size: 1rem;
      margin-bottom: 15px;
    }
    
    .sponsor-since {
      color: #777;
      font-style: italic;
      font-size: 0.9rem;
    }
    
    /* Seção "Seja um patrocinador" */
    .become-sponsor {
      text-align: center;
      margin-top: 50px;
      padding-top: 30px;
      border-top: 1px solid #333;
    }
    
    .become-sponsor h3 {
      font-size: 1.8rem;
      color: #e63946;
      margin-bottom: 20px;
    }
    
    .sponsor-btn {
      display: inline-block;
      background-color: #e63946;
      color: white;
      padding: 12px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }
    
    .sponsor-btn:hover {
      background-color: transparent;
      color: #e63946;
      border-color: #e63946;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(230, 57, 70, 0.4);
    }
    
    .roadway-divider {
      text-align: center;
      margin: 40px 0;
      position: relative;
    }
    
    .roadway-divider span {
      display: inline-block;
      padding: 0 20px;
      background-color: #1a1a1a;
      position: relative;
      z-index: 1;
      color: #ffcc00;
      font-weight: bold;
      letter-spacing: 3px;
    }
    
    .roadway-divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(to right, transparent, #e63946, transparent);
      z-index: 0;
    }
    
    /* Efeito de clique no card */
    .sponsor-card-link {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 3;
      cursor: pointer;
    }
  </style>
</head>
<body>
 
  <div class="hamburger-menu" id="hamburgerMenu">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <img src="logo.png" alt="Logo Clandestyne" class="sidebar-logo">
      <h2>CLANDENTYNE MC</h2>
      <p>MIRANDÓPOLIS-SP</p>
    </div>
    <ul class="sidebar-menu">
      <li><a href="https://landmarkjan182.github.io/site_clandestyne/"><i class="fas fa-home"></i> INÍCIO</a></li>
      <li><a href="https://landmarkjan182.github.io/site_clandestyne/#about"><i class="fas fa-info-circle"></i> SOBRE NÓS</a></li>
      <li><a href="https://landmarkjan182.github.io/site_clandestyne/#join"><i class="fas fa-share-alt"></i> REDES SOCIAIS</a></li>
      <li><a href="https://landmarkjan182.github.io/site_clandestyne/code/membros.html"><i class="fas fa-users"></i> MEMBROS</a></li>
      <li><a href="#"><i class="fas fa-handshake"></i> PATROCINADORES</a></li>
    </ul>
    <div class="simple-rating">
      <a href="https://docs.google.com/forms/d/1sQSpBz8SrR34ymdXIxctmyQp5FWhSEBvpj1WRlRo0r0/edit" target="_blank" class="star-link">
        <i class="fas fa-star"></i> AVALIE-NOS
      </a>
    </div>
    <div class="sidebar-footer">
      <p>ANDANDO PARA VIVER</p>
    </div>
  </div>

 
  <div class="sponsors-container">
    <h1 class="sponsors-title">NOSSOS PATROCINADORES</h1>
    
    <div class="sponsors-grid">
      <!-- com imagem de fundo e link -->
      <div class="sponsor-card with-bg" style="background-image: url('https://exemplo.com/imagem-teddy.jpg')">
        <div class="sponsor-card-content">
          <h2 class="sponsor-name">teddy motos</h2>
          <p class="sponsor-desc">MOTOFUEL</p>
          <p class="sponsor-since">Desde 2023</p>
        </div>
        <a href="https://site-teddy-motos.com" target="_blank" class="sponsor-card-link"></a>
      </div>
      
      <!--  sem imagem de fundo -->
      <div class="sponsor-card">
        <div class="sponsor-card-content">
          <h2 class="sponsor-name">MITO</h2>
          <p class="sponsor-desc">RIDERS <i class="fas fa-motorcycle"></i></p>
          <p class="sponsor-since">Desde 2022</p>
        </div>
        <a href="https://site-mito-riders.com" target="_blank" class="sponsor-card-link"></a>
      </div>
    </div>
    
    <div class="roadway-divider">
      <span>ROADWAY</span>
    </div>
    
    <div class="sponsor-card with-bg" style="max-width: 300px; margin: 0 auto; background-image: url('https://exemplo.com/imagem-est.jpg')">
      <div class="sponsor-card-content">
        <h2 class="sponsor-name">EST</h2>
        <p class="sponsor-desc">1984</p>
      </div>
      <a href="https://site-est.com" target="_blank" class="sponsor-card-link"></a>
    </div>
    
    <div class="become-sponsor">
      <h3>SEJA UM PATROCINADOR</h3>
      <a href="https://wa.link/69wqs1" class="sponsor-btn">Contate-nos</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const hamburgerMenu = document.getElementById('hamburgerMenu');
      const sidebar = document.getElementById('sidebar');
      
     
      hamburgerMenu.addEventListener('mouseenter', function() {
        this.style.boxShadow = '0 0 10px rgba(255, 0, 0, 0.7)';
      });
      
      hamburgerMenu.addEventListener('mouseleave', function() {
        this.style.boxShadow = 'none';
      });
      
      
      hamburgerMenu.addEventListener('click', function(e) {
        e.stopPropagation();
        this.classList.toggle('active');
        sidebar.classList.toggle('active');
        
      });

     
      document.querySelectorAll('.sidebar-menu a').forEach(link => {
        link.addEventListener('click', () => {
          if (window.innerWidth <= 768) {
            hamburgerMenu.classList.remove('active');
            sidebar.classList.remove('active');
          }
        });
      });

      
      document.addEventListener('click', (e) => {
        if (window.innerWidth <= 768 && 
            !sidebar.contains(e.target) && 
            e.target !== hamburgerMenu) {
          hamburgerMenu.classList.remove('active');
          sidebar.classList.remove('active');
        }
      });
      
    
      const titles = document.querySelectorAll('.section-title');
      titles.forEach(title => {
        const text = title.textContent;
        title.textContent = '';
        
        let i = 0;
        const typingEffect = setInterval(() => {
          if (i < text.length) {
            title.textContent += text.charAt(i);
            i++;
          } else {
            clearInterval(typingEffect);
          }
        }, 50);
      });
    });
  </script>
</body>
</html>
