<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turismo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Arial', sans-serif;
}
.hamburger-menu {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            cursor: pointer;
            width: 30px;
            height: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hamburger-menu .bar {
            height: 3px;
            width: 100%;
            background-color: #ff0000;
            transition: all 0.3s ease;
            border-radius: 3px;
        }

        .hamburger-menu.active .bar:nth-child(1) {
            transform: translateY(10px) rotate(45deg);
        }

        .hamburger-menu.active .bar:nth-child(2) {
            opacity: 0;
        }

        .hamburger-menu.active .bar:nth-child(3) {
            transform: translateY(-10px) rotate(-45deg);
        }

     
        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 280px;
            height: 100%;
            background-color: rgba(17, 17, 17, 0.95);
            z-index: 999;
            transition: all 0.3s ease;
            padding: 20px;
            box-shadow: 2px 0 15px rgba(255, 0, 0, 0.3);
            overflow-y: auto;
            backdrop-filter: blur(5px);
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar-header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 20px;
        }

        .sidebar-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 15px;
            border-radius: 50%;
            border: 3px solid #ff0000;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .sidebar-logo:hover {
            transform: rotate(15deg);
        }

        .sidebar h2 {
            color: #ffcc00;
            margin-bottom: 5px;
            font-size: 1.8rem;
        }

        .sidebar p {
            color: #aaa;
            font-size: 0.9rem;
        }

        .sidebar-menu {
            list-style: none;
            margin-bottom: 30px;
        }

        .sidebar-menu li {
            margin-bottom: 15px;
        }

        .sidebar-menu a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 12px 15px;
            transition: all 0.3s;
            border-radius: 5px;
            background: rgba(255, 0, 0, 0.1);
            border-left: 3px solid transparent;
        }

        .sidebar-menu a:hover {
            background: rgba(255, 0, 0, 0.3);
            border-left: 3px solid #ffcc00;
            transform: translateX(5px);
        }

        .sidebar-menu i {
            margin-right: 12px;
            font-size: 1.1rem;
            color: #ffcc00;
            width: 20px;
            text-align: center;
        }

        .simple-rating {
            margin: 30px 0;
            text-align: center;
        }

        .star-link {
            color: #ff0000;
            text-decoration: none;
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #ff0000;
            border-radius: 30px;
            transition: all 0.3s;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .star-link:hover {
            background-color: #ff0000;
            color: #000;
            transform: scale(1.05);
        }

        .sidebar-footer {
            text-align: center;
            color: #ffcc00;
            font-weight: bold;
            font-size: 1rem;
            margin-top: 40px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

body {
  background-color: #0d0d0d;
  color: #f5f5f5;
}


nav ul {
  list-style: none;
  display: flex;
  gap: 2rem;
}

nav a {
  text-decoration: none;
  color: #f5f5f5;
  font-weight: bold;
}

main {
  text-align: center;
  padding: 2rem;
}

h1 {
  font-size: 3rem;
  margin-bottom: 2rem;
  color: #e63946;
}

.destinos {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 2rem;
  padding: 1rem 2rem;
}

.card {
  background-color: #1a1a1a;
  border-radius: 12px;
  overflow: hidden;
  transition: transform 0.3s ease;
}

.card:hover {
  transform: scale(1.03);
}

.card img {
  width: 100%;
  height: 160px;
  object-fit: cover;
  filter: brightness(0.6) sepia(1) hue-rotate(-20deg);
}

.card h2 {
  margin: 1rem 0 0.5rem;
  font-size: 1.2rem;
}

.card button {
  background-color: #f5f5f5;
  color: #1a1a1a;
  border: none;
  border-radius: 20px;
  padding: 0.5rem 1.2rem;
  font-weight: bold;
  margin-bottom: 1rem;
  cursor: pointer;
  transition: background 0.3s;
}

.card button:hover {
  background-color: #e63946;
  color: #fff;
}

  </style>
<div class="hamburger-menu" id="hamburgerMenu">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
</div>


<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <img src="logo.png" alt="Logo Clandestyne" class="sidebar-logo">
        <h2>CLANDENTYNE MC</h2>
        <p>MIRANDÓPOLIS-SP</p>
    </div>
    <ul class="sidebar-menu">
        <li><a href="https://landmarkjan182.github.io/site_clandestyne/"><i class="fas fa-home"></i> INÍCIO</a></li>
        <li><a href="https://landmarkjan182.github.io/site_clandestyne/#about"><i class="fas fa-info-circle"></i> SOBRE NÓS</a></li>
        <li><a href="https://landmarkjan182.github.io/site_clandestyne/#join"><i class="fas fa-share-alt"></i> REDES SOCIAIS</a></li>
        <li><a href=https://landmarkjan182.github.io/site_clandestyne/code/membros.html><i class="fas fa-users"></i> MEMBROS</a></li>
        <li><a href="#sponsors"><i class="fas fa-handshake"></i> PATROCINADORES</a></li>
    </ul>
    <div class="simple-rating">
        <a href="https://docs.google.com/forms/d/1sQSpBz8SrR34ymdXIxctmyQp5FWhSEBvpj1WRlRo0r0/edit" target="_blank" class="star-link">
            <i class="fas fa-star"></i> AVALIE-NOS
        </a>
    </div>
    <div class="sidebar-footer">
        <p>ANDANDO PARA VIVER</p>
    </div>
</div>
  <main>
    <h1>NOSAS VIAGENS</h1>
    <section class="destinos">
      <div class="card">
        <img src="images/rubrum.jpg" alt="Rubrum City" />
        <h2>Rubrum City</h2>
        <button>Explorar</button>
      </div>
      <div class="card">
        <img src="images/costa.jpg" alt="Costa Negra" />
        <h2>Costa Negra</h2>
        <button>Explorar</button>
      </div>
      <div class="card">
        <img src="images/vale.jpg" alt="Vale Carmesim" />
        <h2>Vale Carmesim</h2>
        <button>Explorar</button>
      </div>
      <div class="card">
        <img src="images/montes.jpg" alt="Montes de Fogo" />
        <h2>Montes de Fogo</h2>
        <button>Explorar</button>
      </div>
      <div class="card">
        <img src="images/explorar.jpg" alt="Explorar" />
        <h2>Explorar</h2>
        <button>Explorar</button>
      </div>
      <div class="card">
        <img src="images/ilhas.jpg" alt="Ilhas Escarlate" />
        <h2>Ilhas Escarlate</h2>
        <button>Explorar</button>
      </div>
    </section>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const hamburgerMenu = document.getElementById('hamburgerMenu');
        const sidebar = document.getElementById('sidebar');
        
        hamburgerMenu.addEventListener('click', function(e) {
            e.stopPropagation();
            hamburgerMenu.classList.toggle('active');
            sidebar.classList.toggle('active');
        });

        document.querySelectorAll('.sidebar-menu a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    hamburgerMenu.classList.remove('active');
                    sidebar.classList.remove('active');
                }
            });
        });

        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 && 
                !sidebar.contains(e.target) && 
                e.target !== hamburgerMenu) {
                hamburgerMenu.classList.remove('active');
                sidebar.classList.remove('active');
            }
        });
    });
</script>
</body>
</html>
